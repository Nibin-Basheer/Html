<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body style="background-color: aliceblue;font-family: Arial, Helvetica, sans-serif;">
    <form>
    <div align="center">
    <table>
    <tr>
        
        <td><h1>Register Form</h1></td>
    </tr>

    <tr>
        <td><label>First Name :</label></td>
        <td><input type="text" style="width: 170px;height:30px"></td>
    </tr>
    <tr>
        <td><label>Last Name :</label></td>
        <td><input type="text" style="width: 170px;height:30px"></td>
    </tr>
    <tr>
        <td><label>Date of Birth :</label></td>
        <td><input type="date" style="width: 170px;height:30px"></td>
    </tr>
    
    <tr>
        <td><label>Age :</label></td>
        <td><input type="number" min="18" max="60" style="width: 170px;height:30px"></td>
    </tr>
    <tr>
        <td><label>Gender :</label></td>
        <td><input type="radio" name="gender" >Male<input type="radio" name="gender" >Female</td>
    </tr>
    <tr>
        <td><label>Phone Number :</label></td>
        <td><input type="text" maxlength="10" style="width: 170px;height:30px"></td>
    </tr>
    <tr>
        <td><label>Email :</label></td>
        <td><input type="email" style="width: 170px;height:30px"></td>
    </tr>
    <tr>
        <td><label>Address :</label></td>
        <td><textarea style="width: 170px;height:30px"></textarea></td>
    </tr>
    <tr>
        <td><label>State :</label></td>
        <td><select style="width: 170px;height:30px">
            <option value="kl">Kerala</option>
            <option value="tn">Taminladu</option>
            <option>Karnataka</option>
            
           
        </select></td>
        
    </tr>
    <tr>
        <td><label> Select City :</label></td>
        <td><select style="width: 170px;height:30px">
        <optgroup label="kerala cities">
            <option>Kollam</option>
            <option>Kozhikode</option>
            <option>Kannur</option> 
        </optgroup>
        <optgroup label="tamilnadu cities">
            <option>Chennai</option>
            <option>Madhura</option>
            <option>Coimbatore</option> 
        </optgroup>
                 
        </select></td>
        
    </tr>
    <tr>
        <td><label>Username :</label></td>
        <td><input type="text" style="width: 170px;height:30px"></td>
    </tr>
    <tr>
        <td><label>Password :</label></td>
        <td><input type="password" style="width: 170px;height:30px"></td>
    </tr>
    <tr>
        <td><label>Confirm Password :</label></td>
        <td><input type="password" style="width: 170px;height:30px"></td>
    </tr>
    <tr>
        
        <td></td><td><input type="submit" value="Login" style="width: 180px;height:30px;background-color: azure;font-weight: bold;"></td>
    </tr>
     
    </table>
    </div>
    </form>
</body>
</html>
